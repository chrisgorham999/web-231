<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WEB 231 - Enterprise JavaScript I</title>
        <!-- Google Font Set (Oswald) for WEB 231-->
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../global.css">
        <link rel="stylesheet" type="text/css" href="gorham-number-game.css">
    </head>

<body>

    <div id="container">
        <h1 class="app-header">Welcome to the numbers game!</h1>

        <div class="card-example">
            <div class="card">
                <div class="card-title">Pick a number between 1 and 10</div><br>
                <div class="card-content">
                    <label class="form-field">Guess the number:</label>
                    <input type="box" class="input" id="txtMyNumber">
                    <br><br>
                    <button class="btn btn-primary most-width" id="btnSubmit">Submit</button>
                </div><br>
            </div>

        </div>


        <div class="card-example">
            <div class="card">
                <div class="card-title">Results</div>
                <div class="card-content-centered" id="results"></div>
            </div>
        </div>
        

        <div class="card-example">
            <a href="../index.html" class="return-home">Return</a>
        </div>
                

    </div>

    <script>
        // creates a random number between 1 and 10 and assigns it to var rnd
        const rnd = Math.floor((Math.random() * 10) +1);
        // establishes the onclick functionality for the guessing (submit) button and dictates which function to run when it is clicked
        document.getElementById("btnSubmit").onclick = function() {guessFunction()};

        function guessFunction() {
          // sets myNumber to the value that is typed into the guess the number input box
          let myNumber = document.getElementById("txtMyNumber").value;
          // three if (or else if) statements outline what will be inputted into the results div, depending on if it is >, <, or = to the random number
          if (myNumber < rnd) document.getElementById("results").innerHTML = "The number is greater than " + myNumber;
          else if (myNumber > rnd) document.getElementById("results").innerHTML = "The number is less than " + myNumber;
          else if (myNumber = rnd) document.getElementById("results").innerHTML = "Congratulations! You picked the correct number!";         
        }
    </script>

</body>

</html>
