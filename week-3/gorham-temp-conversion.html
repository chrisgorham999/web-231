<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WEB 231 - Enterprise JavaScript I</title>
        <!-- Google Font Set (Oswald) for WEB 231-->
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../global.css">
        <link rel="stylesheet" type="text/css" href="gorham-temp-conversion.css">
    </head>

    <body>

        <div id="container">
            <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>

            <div class="card-example">
                <div class="card">
                    <div class="card-title">Fahrenheit to Celsius Converter</div><br>
                    <div class="card-content">
                        <label class="form-field">Fahrenheit value:</label>
                        <input type="box" class="input" id="txtFahrenheit">
                        <br><br>
                        <button class="btn btn-primary most-width" id="btnConvertTemp">Convert Temperature</button>
                    </div><br>
                </div>

            </div>


            <div class="card-example">
                <div class="card">
                    <div class="card-title">Conversion Results</div>
                    <div class="card-content-centered" id="conversion-results"></div>
                </div>
            </div>
            

            <div class="card-example">
                <a href="../index.html" class="return-home">Return</a>
            </div>
                    

        </div>

        <script>
            // establishes the onclick functionality for the convert temperature button and dictates which function to run when it is clicked
            document.getElementById("btnConvertTemp").onclick = function() {conversionFunction()};

            function conversionFunction() {
              // set fahrenheit var to be the value inside of the fahrenheit value input box
              let fahrenheit = document.getElementById("txtFahrenheit").value;
              // prints to the conversion results div id the fahrenheit value after it is converted to celsius and rounded to decimal points
              document.getElementById("conversion-results").innerHTML = ((parseFloat(fahrenheit) - 32) / 1.8).toFixed(2);
            }

        </script>


    </body>
