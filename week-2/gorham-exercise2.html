<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../global.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        <title>
            WEB 231 - Enterprise JavaScript I
        </title>

    </head>

    <body>

        <div id="container">

            <h1>Exercise 2.2 - Hello JavaScript</h1>

            <!-- This code creates the button, sets it ID, and prints the text that will show on the button-->
            <button id="btnMyCourse">What course am I taking?</button>
    
            <!-- This sets up the paragraph where the function will print text when the button is clicked-->
            <p id="txtMyWorld">
            
            <script>
            // element object defined
            const element = document.getElementById("btnMyCourse");
            // event listener added for a click action which triggers the function
            element.addEventListener("click", myFunction);
            
            // prints the innerHTML text into the txtMyWorld paragraph and displays an alert box with text when clicked
            function myFunction() {
              document.getElementById("txtMyWorld").innerHTML = "You are now in Gorham's world!";
              alert("WEB 231 - Enterprise JavaScript I");
            }
            </script>
    
            </p>
            <a href="../index.html" class="return-home">Return</a>

        </div>

    </body>
</html>
