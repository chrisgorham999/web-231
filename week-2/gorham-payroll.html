<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../site.css">
        <link rel="stylesheet" type="text/css" href="gorham-payroll.css">
        <link rel="stylesheet" type="text/css" href="../global.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        <title>
            WEB 231 - Enterprise JavaScript I
        </title>

    </head>

    <body>

        <div id="container">
            <h1 id="payroll-header">Payroll System</h1>
            
                <h3>Employee Record 1</h3>
                <ul class="record-styling">
                    <li id="txtFirstNameMegan"></li>
                    <li id="txtLastNameMorris"></li>
                    <li id="txtAddressMegan"></li>
                    <li id="txtHireDateMegan"></li>
                    <li id="txtPayRateMegan"></li>
                </ul>

                <h3>Employee Record 2</h3>
                <ul class="record-styling">
                    <li id="txtFirstNameChris"></li>
                    <li id="txtLastNameGorham"></li>
                    <li id="txtAddressChris"></li>
                    <li id="txtHireDateChris"></li>
                    <li id="txtPayRateChris"></li>
                </ul>

                <h3>Employee Record 3</h3>
                <ul class="record-styling">
                    <li id="txtFirstNameGordie"></li>
                    <li id="txtLastNameJames"></li>
                    <li id="txtAddressGordie"></li>
                    <li id="txtHireDateGordie"></li>
                    <li id="txtPayRateGordie"></li>
                </ul>

                <a href="../index.html" class="return-home">Return</a>

        </div>

        <script>

            // defining the variables for each employee record
            const recordOneFirstName = "Megan";
            const recordTwoFirstName = "Chris";
            const recordThreeFirstName = "Gordie";

            const recordOneLastName = "Morris";
            const recordTwoLastName = "Gorham";
            const recordThreeLastName = "James";

            const recordOneAddress = "33790 Race Bridge Parkway";
            const recordTwoAddress = "731 Wye Oak Dr";
            const recordThreeAddress = "6 Alicia Street";

            // pulls the current date and formats it to the US date format
            const recordOneHireDate = new Date().toLocaleDateString("en-US");
            const recordTwoHireDate = new Date().toLocaleDateString("en-US");
            const recordThreeHireDate = new Date().toLocaleDateString("en-US");

            // number is rounded to 1 decimal place
            const recordOnePayRate = 13.999.toFixed(1);
            const recordTwoPayRate = 21.499.toFixed(1);
            const recordThreePayRate = 4.512.toFixed(1);

            // adding variables to employee record 1 
            document.getElementById("txtFirstNameMegan").innerHTML = recordOneFirstName;
            document.getElementById("txtLastNameMorris").innerHTML = recordOneLastName;
            document.getElementById("txtAddressMegan").innerHTML = recordOneAddress;
            document.getElementById("txtHireDateMegan").innerHTML = recordOneHireDate;
            document.getElementById("txtPayRateMegan").innerHTML = recordOnePayRate; 
            
            // adding variables to employee record 2 
            document.getElementById("txtFirstNameChris").innerHTML = recordTwoFirstName;
            document.getElementById("txtLastNameGorham").innerHTML = recordTwoLastName;
            document.getElementById("txtAddressChris").innerHTML = recordTwoAddress;
            document.getElementById("txtHireDateChris").innerHTML = recordTwoHireDate;
            document.getElementById("txtPayRateChris").innerHTML = recordTwoPayRate; 

            // adding variables to employee record 3 
            document.getElementById("txtFirstNameGordie").innerHTML = recordThreeFirstName;
            document.getElementById("txtLastNameJames").innerHTML = recordThreeLastName;
            document.getElementById("txtAddressGordie").innerHTML = recordThreeAddress;
            document.getElementById("txtHireDateGordie").innerHTML = recordThreeHireDate;
            document.getElementById("txtPayRateGordie").innerHTML = recordThreePayRate;

        </script>
    </body>

    </html>
